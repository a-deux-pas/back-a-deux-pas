server.port=8081
# Connection url for the database
spring.datasource.url=jdbc:mysql://localhost:3306/adeuxpas?serverTimezone=GMT&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Show log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=create-drop

# enable Debug level logging
logging.level.org.springframework.security=DEBUG

# Instructs Spring Boot to import additional configuration properties from the .env file.
spring.config.import=optional:file:.env[.properties]

# JWT related variables
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}

# seed users passwords
first.pass = ${FIRST_PASS}
second.pass = ${SECOND_PASS}
third.pass = ${THIRD_PASS}
fourth.pass = ${FOURTH_PASS}
fifth.pass = ${FIFTH_PASS}
sixth.pass = ${SIXTH_PASS}
seventh.pass = ${SEVENTH_PASS}
eighth.pass = ${EIGHTH_PASS}

# Maximum allowed size of the request in bytes (10 MB here)
spring.servlet.multipart.max-request-size=10MB

# Maximum allowed size for each file in bytes (10 MB here)
spring.servlet.multipart.max-file-size=10MB

# cloudinary credentials
cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key=${API_KEY}
cloudinary.api_secret=${API_SECRET}
